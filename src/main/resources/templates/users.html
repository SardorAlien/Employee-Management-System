<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container bg-purple">
<h1 class="display-5 text-center"> List of Users </h1>
<div class="container d-flex justify-content-center table-responsive">
    <table class="table table-success table-striped table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">Delete Users</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName}">Mark</td>
            <td th:text="${user.getLastName()}">Otto</td>
            <td th:text="${user.getPhoneNumber()}">@mdo</td>
            <td th:text="${user.getAddress()}">@mdo</td>

            <td>
                <button class="btn btn-sm btn-danger">
                    Delete
<!--                    <a th:href="/delete/">-->
<!--                        Delete-->
<!--                        <input type="hidden" th:value="${user}"/>-->
<!--                    </a>-->
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
