<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>

<h3 class="text-center fw-bold py-2"> List of Users </h3>
<div class="container d-flex justify-content-center table-responsive">
    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Address</th>
            <th scope="col">Delete Users</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${employees}">
            <td th:text="${user.getFirstName}">Mark</td>
            <td th:text="${user.getLastName()}">Otto</td>
            <td th:text="${user.getUsername()}">Otto</td>
            <td th:text="${user.getEmail()}">Otto</td>
            <td th:text="${user.getPassword()}">@mdo</td>
            <td th:text="${user.getAddress()}">@mdo</td>

            <td>
                <button class="btn btn-sm btn-danger">
                    Delete
<!--                    <a th:href="/delete/">-->
<!--                        Delete-->
<!--                        <input type="hidden" th:value="${user}"/>-->
<!--                    </a>-->
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
