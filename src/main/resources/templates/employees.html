<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h3 class="text-center fw-bold py-2"> List of Employees</h3>
<div class="container table-responsive">
    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark text-center">
        <tr>
            <th style="border-top-left-radius: 10px;" scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Address</th>
            <th scope="col">Delete</th>
            <th style="border-top-right-radius: 10px;" scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getFirstName}">Mark</td>
            <td th:text="${employee.getLastName()}">Otto</td>
            <td th:text="${employee.getUsername()}">Otto</td>
            <td th:text="${employee.getEmail()}">Otto</td>
            <td th:text="${employee.getPassword()}">@mdo</td>
            <td th:text="${employee.getAddress()}">@mdo</td>
            <td>

                    <a href="" th:href="@{/delete/__${employee.getId()}__}">
                        <button class="btn btn-sm btn-danger" type="submit">
                            Delete
                        </button>
                    </a>
            </td>
            <td>

                <a href="" th:href="@{/update/__${employee.getId()}__}">
                    <button class="btn btn-sm btn-secondary" type="submit">
                        Update
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
