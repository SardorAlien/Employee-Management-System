<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Registration form</title>
</head>
<body>
<div class="bg-whitesmoke py-5">
    <form class="form w-50 mx-auto px-5 py-5 bradius bg-white" th:action="@{/login}" th:object="${employee}" method="post">
        <div class="text-center">
            <h3 class="fw-bold">Register</h3>
            <p class="my-3">Fill out this form</p>
        </div>
        <div class="d-flex">
            <input
                    type="text"
                    class="form-control me-3 mb-3 p-3 bg-grey"
                    id="firstName"
                    placeholder="First Name"
                    onmouseover="this.style.backgroundColor = '#ced4da'"
                    th:field="*{firstName}"
            />
            <input
                    type="text"
                    class="form-control mb-3 p-3 bg-grey"
                    id="lastName"
                    placeholder="Last Name"
                    onmouseover="this.style.backgroundColor = '#ced4da'"
                    th:field="*{lastName}"
            />
        </div>
        <div class="input-group mb-3 bg-grey p-3">
          <span class="input-group-text bg-transparent" id="basic-addon1">
              <i class="fa-solid fa-user text-secondary">

              </i>
          </span>
            <input
                    type="text"
                    class="form-control bg-grey"
                    placeholder="Username"
                    th:field="*{username}"
                    onmouseover="this.style.backgroundColor = '#ced4da'"/>
        </div>
        <div class="input-group mb-3 bg-grey p-3">
          <span class="input-group-text bg-transparent" id="basic-addon2">
              <i class="fa-solid fa-envelope text-secondary"></i>
          </span>
            <input
                    type="email"
                    class="form-control bg-grey"
                    placeholder="Email Address"
                    th:field="*{email}"
                    onmouseover="this.style.backgroundColor = ' #ced4da'"
            />
        </div>
        <div class="input-group mb-3 bg-grey p-3">
          <span class="input-group-text bg-transparent" id="basic-addon3"
          ><i class="fa-solid fa-key text-secondary"></i>
          </span>
            <input
                    type="password"
                    class="form-control bg-grey"
                    placeholder="Password"
                    th:field="*{password}"
                    onmouseover="this.style.backgroundColor = ' #ced4da'"
            />
        </div>
        <div class="input-group mb-3 bg-grey p-3">
          <span class="input-group-text bg-transparent" id="basic-addon4"
          ><i class="fa-solid fa-map-marker text-secondary"></i>
          </span>
            <input
                    type="text"
                    class="form-control bg-grey"
                    placeholder="Address"
                    th:field="*{address}"
                    onmouseover="this.style.backgroundColor = ' #ced4da'"
            />
        </div>
        <button class="btn btn-primary w-100 p-3">Create Account</button>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
</body>
</html>
